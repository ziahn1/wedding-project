<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Logo animation */
    .logo-animation {
      animation: fadeIn 1s ease-in-out;
      border-radius: 50%;
    }

    /* Navbar link hover animation */
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff5722;
    }

    /* Active link styles */
    .nav-link.active {
      color: #ff5722 !important;
      font-weight: bold;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 3px;
      background-color: #ff5722;
      border-radius: 2px;
      transition: width 0.3s ease-in-out;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background-color: #ff5722;
      border-radius: 2px;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Fixed navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    body {
      padding-top: 80px; /* Adjust the padding to avoid content being hidden behind the navbar */
    }
  </style>
</head>
<body>
  <!-- Navbar with animated logo and active link indication -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <!-- <a class="navbar-brand" href="/Index.html">
        <img src="../images/wed 2.jpg" alt="Wedding Logo" class="logo-animation" height="50">
      </a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/Index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/pages/About.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/pages/Information.html">Information</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/pages/Gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/assets/pages/Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    // Highlight the active link based on the current page
    document.addEventListener("DOMContentLoaded", function () {
      const currentPage = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
